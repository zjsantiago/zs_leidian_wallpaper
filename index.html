        *zoom: 1;
        overflow: hidden;
        position: relative;
    }
    .list .photo .img-wrap {
        overflow: hidden;
        display: block;
        height: 266px;
        height: 162px;
    }
    .list .photo a img {
        width: 266px;
        height: 162px;
    }
    /*设为壁纸，下载至手机*/

        line-height: 35px;
        overflow: hidden;
        padding: 7px 0px;
        text-align: right;
    }
    /*ie7 时去掉.item-info的padding*/
    *+html .list .photo .item-info {

    }
    .list .photo .item-info a {

        display: inline-block;
        padding: 0 8px;
        margin-right: 10px;
        height: 22px;
        line-height: 22px;

        color: #fff;
        text-align: center;
        text-decoration: none;
    }

    .list .photo .item-info a:active {
        background-position: 0 -60px;
        color: #e6d8dc;
    }

    /*分页*/
    .pageation {
        border-top: 1px solid #f0f0f0;
        width: auto;
        margin-top: 15px;
    }
    .pageation .result-num {

        *display: inline;
        *zoom: 1;
        margin-left: 30px;
        position: relative;
        top: -10px;
        color: #b5b4b4;
    }
    .pageation ul, .pageation .result-num {
        position: relative;
        right: -40px;
